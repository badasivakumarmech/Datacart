<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- //Code -->
<body>
  <button (click)="fun($event)">jewelery</button>
  <button (click)="fun($event)">electronics</button>
  <button (click)="fun($event)">men's clothing</button>
  <button (click)="fun($event)">women's clothing</button>

  <div class="products">
    <div class="product" *ngFor="let p of products">
      <img src="{{p.image}}"alt=""/>
      <p>{{p.title}}</p>
      <h2>{{p.price | currency:"INR"}}</h2>
    </div>
  </div>
</body>
</html>
